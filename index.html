<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Лабораторная 1</title>
    <link rel="stylesheet" href = "main.css">
</head>
<body onload="startFunc()">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src ="script.js"></script>

<header class="space hat">
        <p class="head">Кирса Кирилл P3210 </p>
        <p class="head"> Вариант 10114 </p>
</header>

<div class="space main">
    <h3>Валидация введенных значений</h3>
    <div class="line"></div>
    <img src="areas2.png" alt="График">

    <form>
        <p>Выбор X:</p>
        <select id="X-input">
            <option value="-2">-2</option>
            <option value="-1.5">-1.5</option>
            <option value="-1">-1</option>
            <option value="-0.5">-0.5</option>
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
        </select>
        
        <p>Выбор Y:</p>
            <input type="text" id="Y" class="Y" name="Y-input" placeholder="Введите число от -5 до 3">
        
            <p>Выбор R</p>
            <label for="1">1</label><input id="1" name="R-input" type="radio" value="1">
		    <label for="1.5">1.5</label><input id="1.5" name="R-input" type="radio" value="1.5">
		    <label for="2">2</label><input id="2" name="R-input" type="radio" value="2">
            <label for="2.5">2.5</label><input id="2.5" name="R-input" type="radio" value="2.5">
            <label for="3">3</label><input id="3" name="R-input" type="radio" value="3">

        <input type="button" id="mainButton" value="Проверка" onclick="sendRequest()">
        <input type="submit" id="clearButton" value="Очистить" onclick="clearRows()">
    </form>
    <div id="resultField">
        <table id="resultTable">
            <tr>
                <th id="xColumn">X</th>
                <th id="yColumn">Y</th>
                <th id="rColumn">R</th>
                <th id="currentTime">Текущее время</th>
                <th id="executionTime">Время работы</th>
                <th id="resultColumn">Результат</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
